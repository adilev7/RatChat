    <div id="main-container">
      <div class="collection friends-list">
        <div class="tabs-container">
          <ul class="tabs">
            <li class="tab">
              <a class="active" href="#chats">Chats</a>
            </li>
            <li class="tab">
              <a href="#friends">Friends</a>
            </li>
          </ul>
        </div>
        <div id="chats" class="chats-tab"></div>
        <div id="friends" class="friends-tab"></div>
      </div>
    <div class="chat-container">
      <div class="chatbox"></div>
      <form id="chat-form">
        <input
          type="text"
          name="chat-input"
          id="chatInput"
          class="chat-input"
          placeholder="What's up?"
          autofocus
        />
        <input type="submit" class="chat-btn" value="SEND" />
      </form>
    </div>
